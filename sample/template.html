<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Aekino</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			background: #333;
			overflow: hidden;

			cursor: move;
			cursor: grab;
			cursor: -moz-grab;
			cursor: -webkit-grab;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

		.is-grabbing {
			cursor: grabbing;
			cursor: -moz-grabbing;
			cursor: -webkit-grabbing;
		}
	</style>
</head>

<body>
	<canvas></canvas>
	<script type="module" src="{javascriptSource}"></script>
</body>

</html>
